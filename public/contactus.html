    <div class="BOX">
        <h1 style="text-align: center; color: #2575fc;">Contact Us</h1>
        <form id="contactForm" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required><br>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br>
            <textarea id="comment" name="comment" rows="4" placeholder="Your Comment or Question" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="popup"></div>
    
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(event) {
                event.preventDefault();
                
                $.ajax({
                    url: '../backend/php/contact_form_handler.php', // PHP file to handle the form submission
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        $('#popup').html(response).fadeIn().delay(3000).fadeOut();
                        $('#contactForm')[0].reset();
                    },
                    error: function() {
                        $('#popup').html('Oops! Something went wrong. Please try again later.').fadeIn().delay(3000).fadeOut();
                    }
                });
            });
        });
    </script>
