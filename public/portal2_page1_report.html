  <script>
    // Fetch reports when the page loads
    fetch('../backend/php/fetch_reports.php')
    .then(response => response.json())
    .then(data => {
        const reportsContainer = document.getElementById('reports-container');
        reportsContainer.innerHTML = ''; // Clear any previous content

        if (data.length === 0) {
            reportsContainer.innerHTML = '<p>No reports available.</p>'; // Message for no reports
            // Optionally, hide the PDF viewer if no reports are available
            document.getElementById('pdfContainer').style.display = 'none';
            return;
        } else {
            document.getElementById('pdfContainer').style.display = 'block'; // Show PDF container if reports are available
        }

        data.forEach(report => {
            const reportLink = document.createElement('a');
            reportLink.href = report.report_path; // Set the path to the report
            reportLink.textContent = `Report created on ${report.created_at}`; // Display the creation date
            reportLink.target = '_blank'; // Open in new tab
            reportsContainer.appendChild(reportLink); // Add link to container
            reportsContainer.appendChild(document.createElement('br')); // Add line break for spacing
        });
    })
    .catch(error => {
        console.error('Error fetching reports:', error);
    });

  </script>

function toggleDropup() {
    var dropupContent = document.getElementById("myDropup");
    dropupContent.classList.toggle("show");
}

window.onclick = function(event) {
    if (!event.target.matches('.dropbtn')) {
        var dropups = document.getElementsByClassName("dropup-content");
        for (var i = 0; i < dropups.length; i++) {
            var openDropup = dropups[i];
            if (openDropup.classList.contains('show')) {
                openDropup.classList.remove('show');
            }
        }
    }
}
